<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DelightMyanmarShanKoMee OnlineGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background Music Player -->
    <div id="music-player">
      <div class="music-controls">
        <button id="music-toggle" class="music-btn">
          <span class="music-icon">ðŸŽµ</span>
        </button>
        <div class="music-info">
          <span id="current-track">Shan Ko Mee</span>
          <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
          </div>
        </div>
      </div>
    </div>

    <!-- Main Game Container -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      
      <!-- Enhanced Loading Screen -->
      <div id="unity-loading-bar">
        <div class="loading-content">
          <div id="unity-logo" class="game-logo">
            <img src="TemplateData/shan.jpg" alt="Shan Ko Mee Logo">
          </div>
          <div class="game-title">
            <h1>Shan Ko Mee</h1>
            <p>Delight Myanmar Gaming Experience</p>
          </div>
          
          <!-- Modern Progress Bar -->
          <div class="progress-container">
            <div class="progress-bar">
              <div id="unity-progress-bar-full" class="progress-fill"></div>
            </div>
            <div class="progress-text">
              <span id="progress-percentage">0%</span>
              <span class="loading-text">Loading...</span>
            </div>
          </div>
          
          <!-- Loading Animation -->
          <div class="loading-animation">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
      
      <div id="unity-warning"></div>
      
      <!-- Enhanced Footer -->
      <div id="unity-footer">
        <div class="footer-content">
          <div class="footer-left">
            <div id="unity-webgl-logo"></div>
            <span class="game-version">v1.0.3</span>
          </div>
          <div class="footer-center">
            <span id="unity-build-title">DelightMyanmar</span>
          </div>
          <div class="footer-right">
            <button id="unity-fullscreen-button" class="fullscreen-btn">
              <span class="fullscreen-icon">â›¶</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Background Music Management
      const musicPlayer = {
        audio: null,
        currentTrackIndex: 0,
        tracks: [
          'TemplateData/sounds/carti-trap-203848.mp3',
          'TemplateData/sounds/trap-beat-266443.mp3'
        ],
        isPlaying: false,
        volume: 0.5,
        
        init() {
          this.audio = new Audio();
          this.audio.volume = this.volume;
          this.loadTrack(0);
          this.setupEventListeners();
        },
        
        loadTrack(index) {
          this.currentTrackIndex = index;
          this.audio.src = this.tracks[index];
          this.audio.loop = true;
          document.getElementById('current-track').textContent = 
            this.tracks[index].split('/').pop().replace('.mp3', '');
        },
        
        toggle() {
          if (this.isPlaying) {
            this.pause();
          } else {
            this.play();
          }
        },
        
        play() {
          this.audio.play();
          this.isPlaying = true;
          document.getElementById('music-toggle').classList.add('playing');
        },
        
        pause() {
          this.audio.pause();
          this.isPlaying = false;
          document.getElementById('music-toggle').classList.remove('playing');
        },
        
        setVolume(volume) {
          this.volume = volume;
          this.audio.volume = volume;
        },
        
        setupEventListeners() {
          document.getElementById('music-toggle').addEventListener('click', () => this.toggle());
          document.getElementById('volume-slider').addEventListener('input', (e) => {
            this.setVolume(e.target.value / 100);
          });
          
          this.audio.addEventListener('ended', () => {
            this.currentTrackIndex = (this.currentTrackIndex + 1) % this.tracks.length;
            this.loadTrack(this.currentTrackIndex);
            if (this.isPlaying) this.play();
          });
        }
      };

      // Initialize music player
      musicPlayer.init();

      // Unity Integration
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var progressPercentage = document.querySelector("#progress-percentage");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Enhanced banner system
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        
        var div = document.createElement('div');
        div.className = `banner ${type}`;
        div.innerHTML = `
          <span class="banner-message">${msg}</span>
          <button class="banner-close" onclick="this.parentElement.remove(); updateBannerVisibility();">Ã—</button>
        `;
        
        warningBanner.appendChild(div);
        
        if (type !== 'error') {
          setTimeout(function() {
            if (div.parentElement) {
              div.remove();
              updateBannerVisibility();
            }
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SKMWebDelight.loader.js";
      var config = {
        dataUrl: buildUrl + "/SKMWebDelight.data",
        frameworkUrl: buildUrl + "/SKMWebDelight.framework.js",
        codeUrl: buildUrl + "/SKMWebDelight.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Delight",
        productName: "ShanKoMee",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
      };

      // Responsive canvas sizing
      function resizeCanvas() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          container.className = "unity-desktop";
          canvas.className = "unity-desktop";
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Show loading screen
      loadingBar.style.display = "block";

      // Load Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          const percentage = Math.round(progress * 100);
          progressBarFull.style.width = percentage + "%";
          progressPercentage.textContent = percentage + "%";
          
          // Update loading text based on progress
          const loadingText = document.querySelector('.loading-text');
          if (percentage < 25) loadingText.textContent = "Initializing...";
          else if (percentage < 50) loadingText.textContent = "Loading Assets...";
          else if (percentage < 75) loadingText.textContent = "Preparing Game...";
          else if (percentage < 100) loadingText.textContent = "Almost Ready...";
          else loadingText.textContent = "Ready!";
          
        }).then((unityInstance) => {
          // Hide loading screen with fade out
          loadingBar.style.opacity = "0";
          setTimeout(() => {
            loadingBar.style.display = "none";
          }, 500);
          
          // Setup fullscreen functionality
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Start background music when game loads
          if (!musicPlayer.isPlaying) {
            musicPlayer.play();
          }
          
        }).catch((message) => {
          unityShowBanner("Failed to load game: " + message, "error");
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
